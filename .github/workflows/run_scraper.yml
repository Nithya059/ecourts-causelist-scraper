name: Run eCourts Causelist Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps (for Playwright)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libxss1 libasound2 libgbm-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run scraper script
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python ecourts_causelist_scraper.py

      - name: List causelists directory (for logs)
        run: |
          echo "=== causelists contents ==="
          ls -lah causelists || echo "No files in causelists/"

      - name: Upload causelists artifact
        uses: actions/upload-artifact@v4
        with:
          name: causelists-artifact
          path: causelists/
          if-no-files-found: warn
