name: Run eCourts Causelist Scraper

on:
  workflow_dispatch:      # lets you run the workflow manually from GitHub UI
  schedule:               # optional: daily run at 04:00 UTC (you can remove if not wanted)
    - cron: '0 4 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create output folder
        run: |
          mkdir -p causelists

      - name: Run scraper
        # Failures should not block artifact upload; still we want to see logs
        run: |
          python ecourts_causelist_scraper.py || true

      - name: Show output files (for logs)
        run: |
          echo "=== Files in causelists ==="
          ls -lah causelists || true
          echo "=== Last 200 lines of any JSON created ==="
          tail -n 200 causelists/*.json || true

      - name: Upload causelists artifact
        uses: actions/upload-artifact@v4
        with:
          name: causelists-artifact
          path: causelists/
          retention-days: 7
