<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Mini Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; color: #333; }
    input { width: 90%; max-width: 400px; padding: 8px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; border-radius: 8px; overflow: hidden; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #0047ab; color: white; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Case Mini Dashboard</h1>
  <center>
    <input type="text" id="search" placeholder="Search by CNR or Case Name..." onkeyup="filterCases()">
  </center>
  <table id="cases">
    <thead>
      <tr>
        <th>Serial</th>
        <th>CNR</th>
        <th>Court</th>
        <th>Case Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="case-body"></tbody>
  </table>

  <script>
    // JSON URL from your GitHub main branch
    const JSON_URL = "https://raw.githubusercontent.com/Nithya059/ecourts-causelist-scraper/main/mini_dashboard/cause_list.json";

    let cases = [];

    async function loadCases() {
      try {
        const res = await fetch(JSON_URL);
        const data = await res.json();
        cases = data.cases || [];  // updated for { "cases": [...] } format
        renderTable(cases);
      } catch (err) {
        console.error("Failed to load JSON:", err);
        document.getElementById("case-body").innerHTML = `<tr><td colspan="5">Failed to load cases.</td></tr>`;
      }
    }

    function renderTable(list) {
      const tbody = document.getElementById("case-body");
      tbody.innerHTML = "";
      if (list.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No cases found.</td></tr>`;
        return;
      }
      list.forEach(c => {
        const row = `<tr>
          <td>${c.Serial || ''}</td>
          <td>${c.CNR || ''}</td>
          <td>${c.Court || ''}</td>
          <td>${c["Case Type"] || ''}</td>
          <td>${c.Date || ''}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterCases() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = cases.filter(c =>
        (c.CNR || '').toLowerCase().includes(query) ||
        (c.Court || '').toLowerCase().includes(query) ||
        (c["Case Type"] || '').toLowerCase().includes(query)
      );
      renderTable(filtered);
    }

    // Load cases on page load
    loadCases();
  </script>
</body>
</html>
